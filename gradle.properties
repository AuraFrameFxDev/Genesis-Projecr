# ===== GENESIS PROTOCOL - GRADLE PERFORMANCE OPTIMIZATIONS =====
# Optimized for OpenAPI generation and large Android builds
# ==== GRADLE DAEMON OPTIMIZATIONS ====
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.parallel=true
org.gradle.caching=false
# ==== JVM MEMORY OPTIMIZATIONS ====
# Increased memory for large OpenAPI generation
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC
# ==== KOTLIN COMPILATION OPTIMIZATIONS ====
kotlin.compiler.execution.strategy=in-process

# REMOVED: kotlin.incremental.useClasspathSnapshot - deprecated in modern Gradle
kotlin.build.report.output=file
# ==== ANDROID BUILD OPTIMIZATIONS ====
android.useAndroidX=true
android.nonTransitiveRClass=true
android.nonFinalResIds=true
android.enableResourceOptimizations=true
# ==== OPENAPI GENERATOR OPTIMIZATIONS ====
# Cache OpenAPI generated files for faster builds
org.gradle.caching.debug=false
org.gradle.vfs.watch=true
org.gradle.vfs.verbose=true
# ==== KAPT OPTIMIZATIONS (for Hilt) ====
kapt.incremental.apt=true
kapt.use.worker.api=true
kapt.include.compile.classpath=false
# ==== BUILD CACHE OPTIMIZATIONS ====

# ==== GENESIS PROTOCOL SPECIFIC ====
genesis.openapi.cache=true
genesis.build.parallel=true
genesis.optimization.level=maximum
